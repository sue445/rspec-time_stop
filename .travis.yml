language: ruby
rvm:
- 2.3
- 2.4
- 2.5
- ruby-head
bundler_args: "--jobs=4"
cache: bundler
before_install:
- gem update --system --no-document
- gem install bundler --no-document
before_script:
# - export CODECLIMATE_REPO_TOKEN=
- export CI=true
script:
- bundle exec rspec
# - bundle exec codeclimate-test-reporter || true
branches:
  only:
  - master
notifications:
  email: false
  slack:
    secure: 
matrix:
  allow_failures:
  - rvm: ruby-head
sudo: false
